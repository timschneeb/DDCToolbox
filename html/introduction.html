<p style=" margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">Written/ported by <span style="color:#007af4;">ThePBone</span></p>
<p style=" margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">VDC Importer (vdc-to-vdcprj) by <span style="color:#007af4;">James Fung</span> (@James34602)</p>
<p style=" margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">Tested and built on Linux, but it should compile on other OSes as well.</p></body></html>
